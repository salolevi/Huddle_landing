<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--<div class="bg-image">
    <img src="images/bg-mobile.svg" alt="">
  </div>-->
  <div class="main-content__wrapper">
    <div class="icons">
      <img src="images/logo.svg" alt="">
    </div>
    <article class="illustrations-container">
      <img src="images/illustration-mockups.svg" alt="illustration">
    </article>
    <article class="text-content">
      <section class="text__h1-container">
        <h1 class="text__h1">
          Build The Community Your Fans Will Love
        </h1>
      </section>
      <section class="text__paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </section>
      <div class="btn-container">
        <button class="btn">Register</button>
      </div>
    </article>
    <div class="socials">
      <ion-icon src="images/logo-twitter.svg" alt="" class="social-icon"></ion-icon>
      <ion-icon src="images/logo-facebook.svg" alt="" class="social-icon"></ion-icon>
      <ion-icon src="images/logo-instagram.svg" alt="" class="social-icon"></ion-icon>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
